<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Restaurant Management</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>🍽️ Restaurant Dashboard</h1>
  </header>

  <main class="grid">
    <section class="card" id="orders">
      <h2>🧾 Orders</h2>
      <ul>
        <li>Order #101 - Table 5 - 2x Burger, 1x Soda</li>
        <li>Order #102 - Table 3 - 1x Pasta, 1x Wine</li>
      </ul>
    </section>

    <section class="card" id="kitchen">
      <h2>👨‍🍳 Kitchen</h2>
      <ul>
        <li>Order #101 - Preparing...</li>
        <li>Order #102 - Waiting...</li>
      </ul>
    </section>

    <section class="card" id="payments">
      <h2>💳 Payments</h2>
      <ul>
        <li>Order #100 - Paid ✅</li>
        <li>Order #101 - Pending 💰</li>
      </ul>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Restaurant Management System</p>
  </footer>
</body>
</html>
